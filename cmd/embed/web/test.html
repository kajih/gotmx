<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem 0;
        }

        main {
            padding: 2rem;
        }

        footer {
            margin-top: 2rem;
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Static Page</h1>
</header>
<main>
    <p>This is a simple static HTML page with a styled layout.</p>
    <p>Feel free to edit and modify as needed!</p>
</main>
<footer>
    <p>&copy; 2025 My Simple Page</p>
</footer>
</body>
</html>
